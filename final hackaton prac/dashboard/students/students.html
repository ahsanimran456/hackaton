<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student portal</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>
    
    <div class="main_section">
        <div class="header">
            <div class="logo"><img src="../../assets/images/logo.22bf709605809177256c.png" width="200"></div>
            <h1 class="heading">Course Registration Form</h1>
            <div class="side_headings">
                <span class="side_heading_text">Services</span>
                <span class="side_heading_text">Education</span>
                <span class="side_heading_text">Registration</span>
            </div>

            <div class="sections">
                <span class="section_app">New Application</span>
            </div>
        </div>


        <div class="form_section">
            <div class="form_drop_down">
                <div>
                    <p>Select Course</p>
                    <select class="Select" name="" id="selectCourse">
                        <option>Select</option>
                        <option>Web & Mobile</option>
                        <option>Graphic Designing</option>
                        <option>Mobile Repairing</option>
                        <option>CCO</option>
                    </select>
                </div>
                <div>
                    <p>Select Teacher</p>
                    <select class="Select" name="" id="selectteacher">
                        <option>Select</option>
                        <option>Sir Ghous ahmed</option>
                        <option>sir Kashif suliman</option>
                        <option>Sir Haider</option>
                        <option>Sir Inzimam</option>
                    </select>
                </div>
                <div>
                    <p>Select Timings</p>
                    <select class="Select" name="" id="selecttimings">
                        <option>Select</option>
                        <option>09:00 to 11:00</option>
                        <option>11:00 to 01:00</option>
                        <option>04:00 to 06:00</option>
                        <option>08:00 to 10:00</option>
                    </select>
                </div>
            </div>

            <div class="input">
                <div class="data">
                    <p>Name</p><input id="name" placeholder="Enter Your Name" type="text">
                </div>
                <div class="data">
                    <p>Father Name</p> <input id="father" placeholder="Enter Your  Father Name" type="text">
                </div>
            </div>
            <div class="input">
                <div class="data">
                    <p>Email</p><input id="email" placeholder="Enter Your Email" type="email">
                </div>
                <div class="data" >
                    <p>Phone</p> <input id="phone" placeholder="Enter Your Phone Number" type="number">
                </div>
            </div>
            <div class="input">
                <div class="data">
                    <p>Date of birth</p><input id="dob" type="date">
                </div>
                <div class="data">
                    <p>Cnic</p><input id="cnic" type="number">
                </div>
            </div>
            <p id="error"></p>
        </div>

        <div class="submit_btn" onclick="sendstudentDAta()">Submit</div>
    </div>

    <script src="student.js" type="module"></script>
</body>
</html>
